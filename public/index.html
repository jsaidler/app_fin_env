<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="theme-color" content="#005d97" />
  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="default" />
  <meta name="apple-mobile-web-app-title" content="Caixa Simples" />
  <link rel="manifest" href="/manifest.json" />
  <link rel="apple-touch-icon" href="/assets/img/icons/icon_x192.png" />
  <title>Caixa Simples | Login</title>
  <link rel="stylesheet" href="/assets/css/tokens.css" />
  <link rel="stylesheet" href="/assets/css/components.css" />
  <link rel="stylesheet" href="/assets/css/app.css" />
  <link rel="preload" href="/assets/vendor/ionic/css/ionic.bundle.css" as="style" />
  <link rel="preload" href="/assets/css/dashboard.css" as="style" />
  <link rel="modulepreload" href="/assets/vendor/ionic/dist/ionic/ionic.esm.js" />
  <link rel="modulepreload" href="/assets/js/dashboard.js" />
  <link rel="prefetch" href="/dashboard" />
  <script type="module" src="/assets/js/app.js"></script>
</head>
<body class="auth-checking">
  <main class="login-shell">
    <header class="login-topbar" aria-label="Marca do sistema">
      <img class="login-topbar__logo" src="/assets/img/logo-mono-white.webp" alt="Envisione Assessoria Contábil" />
    </header>

    <section class="login-stage" aria-labelledby="login-title">
      <header class="login-head">
        <p class="login-eyebrow">Caixa Simples</p>
        <h1 id="login-title">Entrar na conta</h1>
      </header>

      <p id="login-alert" class="login-feedback login-feedback--error" hidden role="alert" aria-live="polite"></p>
      <p id="login-success" class="login-feedback login-feedback--ok" hidden role="status" aria-live="polite"></p>

      <form id="login-form" class="login-form" novalidate>
        <div class="login-field">
          <label class="login-label" for="login-email">Email</label>
          <input id="login-email" name="email" type="email" class="login-input" autocomplete="username" maxlength="160" placeholder="voce@empresa.com" required />
        </div>

        <div class="login-field">
          <label class="login-label" for="login-password">Senha</label>
          <input id="login-password" name="password" type="password" class="login-input" autocomplete="current-password" maxlength="160" placeholder="Digite sua senha" required />
        </div>

        <button id="forgot-toggle" type="button" class="login-link">Esqueci minha senha</button>

        <button id="login-submit" type="submit" class="c-btn">
          <span class="c-spinner" aria-hidden="true"></span>
          <span class="c-btn__label">Entrar</span>
        </button>
      </form>

      <form id="forgot-form" class="login-form" novalidate hidden>
        <div class="login-field">
          <label class="login-label" for="forgot-email">Email</label>
          <input id="forgot-email" name="email" type="email" class="login-input" autocomplete="email" maxlength="160" placeholder="voce@empresa.com" required />
        </div>

        <button id="forgot-submit" type="submit" class="c-btn">
          <span class="c-spinner" aria-hidden="true"></span>
          <span class="c-btn__label">Enviar link</span>
        </button>

        <button id="forgot-cancel" type="button" class="login-link">Voltar ao login</button>
      </form>

      <form id="reset-form" class="login-form" novalidate hidden>
        <input id="reset-token" name="token" type="hidden" />

        <div class="login-field">
          <label class="login-label" for="reset-password">Nova senha</label>
          <input id="reset-password" name="password" type="password" class="login-input" autocomplete="new-password" maxlength="160" placeholder="Minimo 8 caracteres" required />
        </div>

        <div class="login-field">
          <label class="login-label" for="reset-password-confirm">Confirmar senha</label>
          <input id="reset-password-confirm" name="password_confirm" type="password" class="login-input" autocomplete="new-password" maxlength="160" placeholder="Repita a nova senha" required />
        </div>

        <button id="reset-submit" type="submit" class="c-btn">
          <span class="c-spinner" aria-hidden="true"></span>
          <span class="c-btn__label">Redefinir senha</span>
        </button>

        <button id="reset-cancel" type="button" class="login-link">Voltar ao login</button>
      </form>
    </section>
  </main>
</body>
</html>
